name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker login
      env:
       Docker_User:${{secrets.DOCKER_User}}
       Docker_Password:${{secrets.DOCKER_Password}}
      run: 
        docjer login -u $DOCKER_User -p $DOCKER_Password
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag chmodzipsell/node-test:$(date +%s)
      
    - name: Docker Push
      run: docker push ${{secrets.DOCKER_User}}/my_repository
